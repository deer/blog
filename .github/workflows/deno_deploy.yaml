name: Publish on Deno Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # - name: Setup Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.deno
      #       ~/.cache/deno
      #     key: ${{ runner.os }}-deno-${{ hashFiles('**/_config.ts', '**/import_map.json') }}

      - name: Build site
        run: |
          deno task build --location=https://reed.vonredwitz.com
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: rvr-blog
          entrypoint: https://deno.land/std@0.167.0/http/file_server.ts
          root: ./_site